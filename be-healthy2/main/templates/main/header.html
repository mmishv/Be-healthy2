{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{% block title%}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../../static/assets/favicon2.png" type="image/x-icon">
	<link rel="stylesheet" href="../../static/main/css/style.css">
	{% block head %} {% endblock %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	        crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	        crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	        crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md sticky-top" style="background-color: #114630;">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#" style="padding:0px;">
				<img src="{% static 'assets/logo.png' %}" style="width:100px; height: auto">
			</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav mx-auto" style="width: 100%; justify-content: space-around">
				<li class="nav-item"><a class="nav-link active" href="{% url 'main' %}"> Главная</a></li>
				<li class="nav-item"><a class="nav-link" href=""> Дневник</a></li>
				<li class="nav-item"><a class="nav-link" href=""> Продукты</a></li>
				<li class="nav-item"><a class="nav-link" href="{% url 'main recipes' %}"> Рецепты</a></li>
				{% if user.is_authenticated %}
				<li class="nav-item"><a class="nav-link" href="{% url 'about me' %}"> Профиль</a></li>
				{% else %}
					<li class="nav-item"><a class="nav-link" href="{% url 'auth' %}"> Вход/Регистрация</a></li>
				{% endif %}
			</ul>
		</div>
	</div>
</nav>
{% block content%}
{% endblock %}
{% block js %}
{% endblock %}
</body>
</html>
